<body>
    <header class="header">
        <a href="#home" class="logo">Raunit <span>Raj</span></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="./about.html" class="diff" target="_blank">Home</a>

        </nav>
    </header>

    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>

        <form id="contact-form">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" id="full-name" required>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Phone Number" id="phone-number" required>
                    <input type="text" placeholder="Subject" id="subject" required>
                </div>
            </div>
            <div class="input-group-2">
                <textarea id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message" class="btn">
            </div>
        </form>

    </section>

    <footer class="footer">

                <a href="https://www.linkedin.com/in/raunit-raj-12238b2b0?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class='bx bxl-linkedin'></i></a>
